version: '3.8'

services:
  # PostgreSQL - Sandbox database for SQL execution
  postgres:
    image: postgres:15-alpine
    container_name: ciphersql-postgres
    environment:
      POSTGRES_DB: CipherSQLStdio_DB
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/seed/seed_postgres.sql:/docker-entrypoint-initdb.d/seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB - Application data (assignments, user progress)
  mongo:
    image: mongo:7
    container_name: ciphersql-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ciphersql-backend
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - PG_HOST=postgres
      - PG_PORT=5432
      - PG_USER=sandbox_reader
      - PG_PASSWORD=8427tanuK@
      - PG_DATABASE=CipherSQLStdio_DB
      - MONGO_URI=mongodb://mongo:27017/ciphersql
      - QUERY_STATEMENT_TIMEOUT_MS=2000
      - QUERY_LOCK_TIMEOUT_MS=2000
      - QUERY_ROW_LIMIT=500
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_PROVIDER=openai
    depends_on:
      postgres:
        condition: service_healthy
      mongo:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run seed && npm run dev"

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ciphersql-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://backend:4000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    depends_on:
      - backend

volumes:
  postgres_data:
  mongo_data:
